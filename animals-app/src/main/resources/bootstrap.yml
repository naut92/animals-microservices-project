spring:
  application:
    name: animals-app
  cloud:
    config:
      uri: http://localhost:8089

################################################
# Enable to discovery-service:
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8062/eureka/
    region: default

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"


